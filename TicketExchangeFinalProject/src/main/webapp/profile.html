<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<link rel = "stylesheet" href = "css/profile.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class = "bg"></div>
	<div class = "profile">
	<img id = "logo" src = "images/logo.PNG" alt = "Logo">
	<h2 id="welcome-message"></h2>
	<div class = "buttons">
        <button type = "button" id = "myinfo-button" ">My Info</button>
		<button type = "button" id = "mylistings-button" ">My Listings</button>
        <div id="sort-by-container" style="display: none;">
            <label for="sort-by">Sort By:</label>
            <select id="sort-by">
                 <option value="date-asc">Date (Asc)</option>
                 <option value="date-desc">Date (Desc)</option>
                 <option value="price-asc">Price (Asc)</option>
                 <option value="price-desc">Price (Desc)</option>
                 <option value="popularity-asc">Popularity (Asc)</option>
                 <option value="popularity-desc">Popularity (Desc)</option>
            </select>
        </div>
	</div>
    <div id="my-info-container" style="display: none;"></div>
    <div id="results">
       <!-- Tickets will be dynamically loaded here -->
   	</div>
	</div>
    <script src="js/profile.js"></script>
</body>
</html>
