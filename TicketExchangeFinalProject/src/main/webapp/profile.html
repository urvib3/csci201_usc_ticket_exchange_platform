<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
	<link rel = "stylesheet" href = "css/stylesheet.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container for buttons -->
    <nav class="top-right-buttons">
        <!-- Logout Button -->
        <button class="main-buttons" id="logoutBtn">Logout</button>
        <!-- Search Button -->
        <button class="main-buttons" onclick="window.location.href='search.html'">Search</button>
	</nav>

    <div class="bg"></div>
    <div class="profile main-container">
        <img id="logo" src="images/logo.PNG" alt="Logo">
        <h2 id="welcome-message"></h2>

		<div class="buttons">
        	<div class="button-container">
	            <button class="main-buttons" type="button" id="myinfo-button">My Info</button>
	            <button class="main-buttons" type="button" id="mylistings-button">My Listings</button>
	            <button class="main-buttons" type="button" id="incoming-offers-button">Incoming Offers</button>
	            <button class="main-buttons" type="button" id="outgoing-offers-button">Outgoing Offers</button>
	            <button class="main-buttons" type="button" id="favorites-button">Favorites</button>
	            <button class="main-buttons" type="button" id="past-offers-button">Past Offers</button>
            </div>
        </div>

		<div id="my-info-container" style="display: none;">
		</div>

		<div id="sort-by-container" style="display: none;">
			<label for="sort-by">Sort By:</label>
			<select id="sort-by">
				<option value="date-asc">Date (Asc)</option>
				<option value="date-desc">Date (Desc)</option>
				<option value="price-asc">Price (Asc)</option>
				<option value="price-desc">Price (Desc)</option>
				<option value="popularity-asc">Popularity (Asc)</option>
				<option value="popularity-desc">Popularity (Desc)</option>
			</select>
		</div>
		<div id="results">
		<!-- Dynamic content (tickets, offers, favorites) will appear here -->
		</div>

		<!-- Add ticket button (only shown for My Listings) -->
		<div class="add-button-container" id="add-button-container">
			<button class="add-ticket-button" id="add-ticket-button">New Ticket</button>
		</div>
    </div>
    
    <!-- Modal for New Ticket Form -->
	<div id="newTicket-modal" class="modal">
		<div class="modal-content">
			<span class="close" id="close-modal">&times;</span>
			<h1>Submit Ticket Information</h1>
			<form id="newTicketForm">
				<label for="userID">User ID:</label>
				<input type="number" id="userID" name="userID" required><br><br>
				<label for="eventName">Event Name:</label>
				<input type="text" id="eventName" name="eventName" required><br><br>
				<label for="startDate">Start Date (Epoch):</label>
				<input type="number" id="startDate" name="startDate" required><br><br>
				<label for="endDate">End Date (Epoch):</label>
				<input type="number" id="endDate" name="endDate" required><br><br>
				<label for="ticketPrice">Ticket Price:</label>
				<input type="number" id="ticketPrice" name="ticketPrice" required><br><br>
				<label for="additionalInfo">Additional Info:</label>
				<textarea id="additionalInfo" name="additionalInfo"></textarea><br><br>
				<label for="negotiable">Negotiable:</label>
				<input type="checkbox" id="negotiable" name="negotiable"><br><br>
				<label for="numTickets">Number of Tickets:</label>
				<input type="number" id="numTickets" name="numTickets" required><br><br>
				<label for="status">Status:</label>
				<input type="number" id="status" name="status" required><br><br>
				<button type="submit" class = "submit">Submit</button>
			</form>
		</div>
	</div>
	
	
	
	
	<!-- Modal for edit ticketing -->
	<div id="update-ticket-modal" class="modal" style="display: none;">
    	<span class="close" id="close-update-modal">&times;</span>
    	<h1>Update Ticket Information</h1>
    	<form id="updateTicketForm">
        	<label for="eventName">Event Name</label>
        	<input type="text" id="eventName" name="eventName" required><br><br>

        	<label for="startDate">Start Date:</label>
        	<input type="date" id="startDate" name="startDate" required><br><br>

        	<label for="endDate">End Date:</label>
        	<input type="date" id="endDate" name="endDate" required><br><br>

        	<label for="ticketPrice">Ticket Price:</label>
        	<input type="number" id="ticketPrice" name="ticketPrice" required><br><br>

        	<label for="additionalInfo">Additional Info:</label>
        	<textarea id="additionalInfo" name="additionalInfo"></textarea><br><br>

        	<label for="negotiable">Negotiable:</label>
        	<input type="checkbox" id="negotiable" name="negotiable"><br><br>

        	<label for="numTickets">Number of Tickets:</label>
        	<input type="number" id="numTickets" name="numTickets" required><br><br>

        	<button type="button" id="delete-button" class = "submit">Delete</button>
        	<button type="submit" class = "submit">Submit</button>
    	</form>
	</div>
    <script src="js/profile.js"></script>
</body>
</html>
