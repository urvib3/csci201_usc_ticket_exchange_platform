<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel = "stylesheet" href = "css/login.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class = "bg"></div>
	<div class = "auth-container">
		<img id = "logo" src = "images/logo.PNG" alt = "Logo">
		<h2>Login</h2>
		<form id = "login-input">
			<input type = "text" id = "username" placeholder = "Enter Username" required>
			<input type = "text" id = "password" placeholder = "Enter password" required>
			<button type = "button" id = "submit" class = "submit-login">Login</button>
			<button type = "button" id = "googleLogin" class = "googleLogin">
				<img src = "images/googleLogo.png" alt = "googleLogo" class = "googleLogo">
				Google 
			</button>
			<div class = "links">
				<a href = "forgotPass.html">Forgot Password?</a>
				<a href = "register.html">Create Account</a>
			</div>
		</form>
	</div>
</body>
</html>
