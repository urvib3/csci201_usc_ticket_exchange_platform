<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Tickets</title>
    <link rel="stylesheet" href="css/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    <div class="search-container">
        <h2>Find Your Tickets</h2>
        <form id="search-form">
            <input type="text" id="search-keyword" placeholder="Search by event name or keywords" required>
            <div class="filters">
                <div class="filter-group">
                    <label for="price-min">Price Range:</label>
                    <input type="number" id="price-min" placeholder="Min Price">
                    <input type="number" id="price-max" placeholder="Max Price">
                </div>
                <div class="filter-group">
                    <label for="date-start">Date Range:</label>
                    <input type="date" id="date-start">
                    <input type="date" id="date-end">
                </div>
                <div class="filter-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="date">Date</option>
                        <option value="price">Price</option>
                        <option value="popularity">Popularity</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="search-button">Search</button>
        </form>
        <div id="results">
            <!-- Search results BELOW -->
        </div>
    </div>
</body>
</html>
