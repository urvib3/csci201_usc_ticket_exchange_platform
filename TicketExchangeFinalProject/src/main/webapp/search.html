<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tickets</title>
    <link rel="stylesheet" href="css/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="top-right-buttons">
        <!-- Logout Button -->
        <button id="logoutBtn">Logout</button>
        <!-- Search Button -->
        <button onclick="window.location.href='profile.html'">Profile</button>
    </div>
    
    <div class="bg"></div>
    <div class="search-container">
        <!-- Welcome Message -->
        <h2 id="welcome-message"></h2>

        <!-- Search Form -->
        <form id="search-form">
            <!-- Keyword Input -->
            <div class="filter-group">
                <label for="search-keyword"></label>
                <input type="text" id="search-keyword" placeholder="Event name or keywords">
            </div>

            <!-- Price Filter -->
            <div class="filters">
                <div class="filter-group">
                    <label for="price-min"></label>
                    <input type="number" id="price-min" placeholder="Min Price">
                    <input type="number" id="price-max" placeholder="Max Price">
                </div>

                <!-- Date Filter -->
                <div class="filter-group">
                    <label for="date-start"></label>
                    <input type="date" id="date-start">
                    <input type="date" id="date-end">
                </div>

                <!-- Ticket Type Filter -->
                <div class="filter-group">
                    <label for="ticket-type"></label>
                    <select id="ticket-type">
                        <option value="">All Events</option>
                        <option value="concert">Concert</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>

                <!-- Negotiable and Sort By Filters -->
                <div class="filter-group negotiable-sort">
                    <div>
                        <label for="negotiable">Negotiable:</label>
                        <input type="checkbox" id="negotiable">
                    </div>
                    <div>
                        <label for="sort-by">Sort By:</label>
                        <select id="sort-by">
                            <option value="date-asc">Date (Asc)</option>
                            <option value="date-desc">Date (Desc)</option>
                            <option value="price-asc">Price (Asc)</option>
                            <option value="price-desc">Price (Desc)</option>
                            <option value="popularity-asc">Popularity (Asc)</option>
                            <option value="popularity-desc">Popularity (Desc)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" id="search-button">Search</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
            
        </form>
        <div id="results">
            <!-- Search results BELOW -->
        </div>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
